<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="..//Styles/home.css">
	<script src="https://kit.fontawesome.com/247795ac81.js" crossorigin="anonymous"></script>
	<title>Rozgar-Get services near you</title>
</head>
<body>
	<nav id="navigation">
<div class="head_logo_tagline">
	<img src="..//Images/logo.png" id="logo">
	<div class="heading">
		<h1>Rozgar</h1>
	</div>

	<div class="tag_line">
		<h3>Sabka Kalyan...</h3>
	</div>
</div>

<div class="search_bar_services">
	<input type="text" name="search_services" id="search_services" placeholder="Search for services">
	<i class="fas fa-search" id="searchicon"></i>
</div>

<div class="account" onmouseenter="myAccount1()" onmouseleave="myAccount2()">
	<a href="#" id="account_options">My Account &nbsp;&nbsp;<i class="fas fa-caret-down" id="down1"></i><i class="fas fa-caret-up" id="up1"></i></a>
	<ul id="Account_list"><br>
		<li><i class="fas fa-user"></i>&nbsp;&nbsp;My Profile</li><hr><br>
		<li><i class="fas fa-network-wired"></i>&nbsp;&nbsp;Service Details</li><hr><br>
		<li><i class="fas fa-ticket-alt"></i>&nbsp;&nbsp;Coupons</li><hr><br>
		<li><i class="fas fa-power-off"></i>&nbsp;&nbsp;Log Out</li>
	</ul>
</div>

<div class="sp" onmouseenter="More1()" onmouseleave="More2()">
	<a href="#" id="sp_options">More &nbsp;&nbsp;<i class="fas fa-caret-down" id="down2"></i><i class="fas fa-caret-up" id="up2"></i></a>
	<ul id="sp_list"><br>
		<li><i class="fas fa-bell"></i>&nbsp;&nbsp;Notification details</li><hr><br>
		<li><i class="fas fa-laptop-house"></i>&nbsp;&nbsp;Provide Service</li><hr><br>
		<li><i class="fas fa-question"></i>&nbsp;&nbsp;Customer Care</li><hr><br>
		<li><i class="fas fa-download"></i>&nbsp;&nbsp;Download App</li>
	</ul>
</div>
<div class="language">
	<select id="lang">
		<option value="English">English</option>
		<option value="Hindi">Hindi</option>
	</select>
</div>
</nav>

<br><br>

	</div>
	<div id="copy">
		<i class="far fa-copyright"></i>  Copyright 2021 | Rozgar <p>T&C | Policy </p>
	</div>
</footer>

</html>
